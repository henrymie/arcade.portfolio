<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History | Game</title>
    <style>
        body {
            margin: 0;
            background-color: rgb(117, 117, 117);
        }
        #gameContainer {
            width: 100vw;
            height: 100vh;
        }
        #game {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <iframe id="game" allowfullscreen></iframe>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameUrl = urlParams.get('url');

        if (gameUrl) {
            document.getElementById('game').src = gameUrl;
        } else {
            alert("No URL parameter provided.");
        }
    </script>
</body>
</html>
